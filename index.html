<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jplay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #6200ee;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .app-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .app-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 180px;
      margin: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app-item:hover {
      transform: scale(1.05);
    }
    .app-item img {
      width: 100px;
      height: 100px;
    }
    .app-item h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    Play Store
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search apps...">
  </div>

  <div class="app-list">
    <div class="app-item" onclick="window.location.href='https://jxplay.netlify.app/minecraft'">
      <img src="/minecraft/icon.png" alt="Minecraft">
      <h3>Minecraft</h3>
    </div>
    <div class="app-item" onclick="window.location.href='https://jxplay.netlify.app/cc'">
      <img src="/cc/icon.png" alt="Cookie Clicker">
      <h3>Cookie Clicker</h3>
    </div>
    <div class="app-item" onclick="window.location.href='https://jxplay.netlify.app/npp'">
      <img src="/npp/icon.png" alt="NotePad">
      <h3>NotePad Pro</h3>
      <p>$2.00</p>
    </div>
  </div>

</body>
</html>
