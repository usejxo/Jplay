<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft - Play and Install</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4caf50;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    .buttons {
      margin-top: 40px;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .install-btn {
      background-color: #008cba;
    }
    .install-btn:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>

  <h1>Welcome to Minecraft</h1>
  <p>Play Minecraft directly from your browser or install it to your device for offline gameplay.</p>

  <div class="buttons">
    <button class="btn" onclick="window.location.href='https://astroeagler.netlify.app/app.html'">Play Online</button>
    <button class="btn install-btn" onclick="window.location.href='https://astroeagler.netlify.app'">Install</button>
  </div>

</body>
</html>
